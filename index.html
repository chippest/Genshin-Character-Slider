<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gencarsli</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="app">
      <div class="left">
        <div id="elementSelector"></div>
        <div id="characterName"></div>
      </div>
      <img src="" alt="" />
      <div class="right">
        <div class="info">
          <div class="top">
            <div class="gnosis">
              <span id="gnosisHead"></span>
              <span id="gnosisName"></span>
            </div>
            <div class="constellation">
              <span id="constellationHead"></span>
              <span id="constellationName"></span>
            </div>
          </div>
        </div>
        <div class="bottom">
          <img src="" alt="" id="characterLogo" />
          <span class="genshin">GENSHIN</span>
          <span class="impact">IMPACT</span>
        </div>
        <div id="characterSelector">
          <input type="range" name="" id="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
