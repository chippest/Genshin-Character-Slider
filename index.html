<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gencarsli</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="app">
      <div class="left">
        <div id="elementSelectors">
          <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span
          ><span>6</span><span>7</span>
        </div>
        <span id="characterName">NAHIDA</span>
      </div>
      <!-- <img src="" alt="" /> -->
      <div class="right">
        <div class="info">
          <div class="top">
            <span id="gnosisHead">GNOSIS</span>
            <span id="gnosisName">DENDRO</span>
            <span id="constellationHead">CONSTELLATION</span>
            <span id="constellationName">SAPIENTIA OROMASDIS</span>
          </div>
          <div class="bottom">
            <img src="" alt="" id="characterLogo" />
            <span class="genshin">GENSHIN</span>
            <span class="impact">IMPACT</span>
          </div>
        </div>
        <div class="characterSelector">
          <input type="range" name="" id="charSlider" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
