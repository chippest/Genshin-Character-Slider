<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gencarsli</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img src="./chars/Diluc_Profile.webp" id="portrait" alt="" />
      <div class="stripes">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
      </div>
    </div>
    <div class="app">
      <div class="info">
        <div id="elementSelectors"></div>
        <span id="gnosisHead">GNOSIS</span>
        <span id="gnosisName">DENDRO</span>
        <span id="constellationHead">CONSTELLATION</span>
        <span id="constellationName">SAPIENTIA OROMASDIS</span>
        <span id="characterName">NAHIDA</span>
        <div class="underNameSpace"></div>
        <div class="logo">
          <img src="./chars/Diluc_Portrait.png" alt="" id="characterLogo" />
          <span class="genshin">GENSHIN</span>
          <span class="impact">IMPACT</span>
        </div>
      </div>
      <div class="characterSelector">
        <div class="range-slider">
          <div class="range-track"></div>
          <div class="range-thumb"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
